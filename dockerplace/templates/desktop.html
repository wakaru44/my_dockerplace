<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>My Dockerplace</title>

  {% include "common_header.html" %}

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="section values">
    <div class="container">
      <div class="row">
          <h1 class="value-multiplier">Existant services</h1>
          <p>This is a list of available containers</p>


      </div>
      <div class="row">
{% for service in services %}
        <div class="one-half column value">
          <h2 class="value-multiplier">{{ service["name"] }}</h2>
           <img class="service-icon" src="{{ service["image"] }}" />
           {% for action in service["actions"] %}
           <a href="/service/action?a={{ action }}&s={{ service["name"] }}" class="button" ><h5 class="value-heading">{{action}}</h5> </a>
           {% endfor %}
           <p>{{service}}</p>
        </div>
{%endfor%}
      </div> <!-- row -->
 
    </div> <!-- container -->
  </div> <!-- section -->




<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
