<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Service Console</title>

  {% include "common_header.html" %}

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="section values">
    <div class="container">
      <div class="row">
          <h2 class="value-multiplier">Pick a machine to reboot/restart the browser.</h2>
	  <p>Here you can see the results of your actions performed on the service</p>
         
      </div>
      <div class="row">
        <div class="one-third column value">
          <h2 class="value-multiplier">a small something {{m}}</h2>
          <a href="/down?m={{m}}" class="button" ><h5 class="value-heading">A button</h5> </a>
          <a href="/fire?m={{m}}" class="button" ><h5 class="value-heading">A nother Button</h5> </a>
        </div>
        <div class="one column value">
          <h2 class="value-multiplier">something bigger {{m}}</h2>
          <div id="output-window" >a text area with some data or something</div>
        </div>
      </div> <!-- row -->
 
    </div> <!-- container -->
  </div> <!-- section -->




<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
